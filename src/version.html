<!DOCTYPE html>
<html>
  <head>
    <title>Electron Updater Example</title>
  </head>
  <body>
    <div class="wrapper">
      <span>Current version: <span id="version">vX.Y.Z</span></span>

      <br />
      <div id="velocidade">NaN</div>
      <progress id="pct" max="100" value="90" />
      <span id="atual">NaN</span>

      <div id="messages"></div>
    </div>

    <script>
      // Display the current version
      const version = window.location.hash.substring(1);
      document.getElementById("version").innerText = version;

      // Listen for messages
      const { ipcRenderer } = require("electron");

      ipcRenderer.on("message", function (event, text) {
        const container = document.getElementById("messages");
        const message = document.createElement("div");
        message.innerHTML = text;
        container.appendChild(message);
      });

      ipcRenderer.on("update-ready", function (event) {});
    </script>
  </body>
</html>

<style>
  body {
    background-color: #227;
    color: #fff;
  }

  .wrapper {
    display: flex;
    flex-direction: column;
    width: 100%;
    align-items: center;
  }

  #messages {
    background-color: #000;
    width: 100%;
    height: 300px;
    margin: 1rem;
    border-radius: 0.5rem;
    padding: 1rem;
    box-sizing: border-box;
  }
</style>
